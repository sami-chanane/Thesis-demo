<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Elegant Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="button-container">
            <button onclick="displayResult(add)">Add</button>
            <button onclick="displayResult(subtract)">Subtract</button>
            <button onclick="displayResult(multiply)">Multiply</button>
            <button onclick="displayResult(divide)">Divide</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
            function getNumbers() {
                let num1 = parseFloat(document.getElementById('num1').value);
                let num2 = parseFloat(document.getElementById('num2').value);
                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById('result').innerText = "Please enter both numbers.";
                    return null;
                }
                return [num1, num2];
            }

            function add(a, b) {
                return a + b;
            }

            function subtract(a, b) {
                return a - b;
            }

            function multiply(a, b) {
                return a * b;
            }

            function divide(a, b) {
                return b !== 0 ? a / b : "Cannot divide by zero";
            }

            function displayResult(operation) {
                const numbers = getNumbers();
                if (!numbers) return;
                document.getElementById('result').innerText = "Result: " + operation(numbers[0], numbers[1]);
            }
    </script>
</body>
</html>
